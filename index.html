<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- custom style  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand">Hungry-Monster</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="col-md-8 m-auto mt-5">
        <div class="input-group mb-3">
            <input id="inputFood" type="text" class="form-control" placeholder="Enter food's name..">
            <button id="searchBtn" class="btn btn-danger mx-2" type="button">Button</button>
        </div>
    </div>


    <div class="container" class="my-5 ">
        <div id="detailsFood">

        </div>
    </div>

    <div class="container mt-5">
        <div id="foodList" class="row g-5 row-cols-5">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
